<!DOCTYPE html>
<html>
<head>
    <title>mcnultydalbamead_3210_1</title>
</head>
<body>

    <canvas id="myCanvas" width="1200" height="900"></canvas>

    <script type="module">
import * as THREE from 'three';
import { EdgeSplitModifier } from 'three/addons/modifiers/EdgeSplitModifier.js';


var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, .1, 3000 );
camera.position.z = 2000;  
camera.lookAt( new THREE.Vector3(0.0,0.0,0.0));
scene.add( camera );

var renderer = new THREE.WebGLRenderer({canvas: myCanvas, antialias: true});
renderer.setClearColor(0x000000);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);


let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
let selectedPiece = null;
let dragging = false;
let dragPlane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); // Dragging happens on this plane
let dragOffset = new THREE.Vector3();
let intersection = new THREE.Vector3(); // Stores the intersection point

let octagonGroup = new THREE.Group();
// Create the object to represent a triangle
function Triangle (a, aCol, b, bCol, c, cCol, renderOrder = 0) {
    // Build the vertices and colors manually by creating arrays
    this.vertices = [
      a[0], a[1], a[2],
      b[0], b[1], b[2],
      c[0], c[1], c[2],
    ];
    this.colors = [
      aCol[0], aCol[1], aCol[2],
      bCol[0], bCol[1], bCol[2],
      cCol[0], cCol[1], cCol[2]
    ];

  // The function that actually adds the triangle geometry to the scene
  this.render = function() {
    var geometry = new THREE.BufferGeometry();
    // Set the "position" attribute accordingly
    // Note: itemSize = 3 (third argument) because there are 3 values (components) per vertex
    geometry.setAttribute( 'position', new THREE.BufferAttribute( new Float32Array(this.vertices), 3 ) );
    geometry.setAttribute( 'color', new THREE.BufferAttribute( new Float32Array(this.colors), 3 ) );
    //geometry.attributes.position.needsUpdate = true;
    // Indicate that the material's vertexColors are based on the color attribute of vertexes
    var material = new THREE.MeshBasicMaterial( { vertexColors: true } );
    this.mesh= new THREE.Mesh( geometry, material );
    this.mesh.renderOrder = renderOrder;
    scene.add(this.mesh);
  }	
}

function Octagon (a, aCol, b, bCol, c, cCol, d, dCol, e, eCol, f, fCol, g, gCol, h, hCol) {
    this.tri1 = new Triangle (a, aCol, b, bCol, c, cCol, -1);
    this.tri2 = new Triangle (a, aCol, c, cCol, d, dCol, -1);
    this.tri3 = new Triangle (a, aCol, d, dCol, e, eCol, -1);
    this.tri4 = new Triangle (a, aCol, e, eCol, f, fCol, -1);
    this.tri5 = new Triangle (a, aCol, f, fCol, g, gCol, -1);
    this.tri6 = new Triangle (a, aCol, g, gCol, h, hCol, -1);


    this.render = function() {
        this.tri1.render();
        this.tri2.render();
        this.tri3.render();
        this.tri4.render();
        this.tri5.render();
        this.tri6.render();


    // Add each triangle's mesh to the octagon group
    octagonGroup.add(this.tri1.mesh);
    octagonGroup.add(this.tri2.mesh);
    octagonGroup.add(this.tri3.mesh);
    octagonGroup.add(this.tri4.mesh);
    octagonGroup.add(this.tri5.mesh);
    octagonGroup.add(this.tri6.mesh);

    };
}


// Function to calculate vertex positions with scaling
function calculateOctagonVertices(radius) {
    let vertices = [];
    for (let i = 0; i < 8; i++) {
        let angle = (i / 8) * 2 * Math.PI; // Divide the circle into 8 sections
        let x = radius * Math.cos(angle);  // x = r * cos(theta)
        let y = radius * Math.sin(angle);  // y = r * sin(theta)
        vertices.push([x, y, 0]); // z = 0 for a 2D shape
    }
    return vertices;
}

// Use the desired width and calculate the radius
const width = 500;
const radius = width / 2;
const octagonVertices = calculateOctagonVertices(radius);

// Define a fixed color (e.g., blue)
const fixedColor = [0, 0, 1]; // Blue

// Create the octagon using the vertices and fixed color
const oct = new Octagon(
    octagonVertices[0], fixedColor,
    octagonVertices[1], fixedColor,
    octagonVertices[2], fixedColor,
    octagonVertices[3], fixedColor,
    octagonVertices[4], fixedColor,
    octagonVertices[5], fixedColor,
    octagonVertices[6], fixedColor,
    octagonVertices[7], fixedColor
);

scene.add(octagonGroup);

function createTriPieces(trianglePieces, octagonVertices){
    var vertexX = 150 - Math.floor(Math.random()*300);
    var vertexY = 150 - Math.floor(Math.random()*300);
    const setColor = [1,0,0];
    var centerPoint = [vertexX, vertexY, 0];
    let count = 0;

    for(let i = 0; i < 8; i++){
        if(Math.floor(Math.random()*2) == 1 && count < 2 && i < 6){
            count++;
            var midpoint = [
            (octagonVertices[i][0]+octagonVertices[i+1][0])/2, //get x
            (octagonVertices[i][1]+octagonVertices[i+1][1])/2, //get y
            (octagonVertices[i][2]+octagonVertices[i+1][2])/2  //get z
            ];
            trianglePieces.push(new Triangle(centerPoint, setColor, octagonVertices[i], setColor, midpoint, setColor));
            trianglePieces.push(new Triangle(centerPoint, setColor, midpoint, setColor, octagonVertices[i+1], setColor));
        }else if (count < 1 && i == 6){
            count++;
            var midpoint = [
            (octagonVertices[i][0]+octagonVertices[i+1][0])/2, //get x
            (octagonVertices[i][1]+octagonVertices[i+1][1])/2, //get y
            (octagonVertices[i][2]+octagonVertices[i+1][2])/2  //get z
            ];
            trianglePieces.push(new Triangle(centerPoint, setColor, octagonVertices[i], setColor, midpoint, setColor));
            trianglePieces.push(new Triangle(centerPoint, setColor, midpoint, setColor, octagonVertices[i+1], setColor));
        } else if (count < 2 && i == 7){
            count++;
            var midpoint = [
            (octagonVertices[i][0]+octagonVertices[0][0])/2, //get x
            (octagonVertices[i][1]+octagonVertices[0][1])/2, //get y
            (octagonVertices[i][2]+octagonVertices[0][2])/2  //get z
            ];
            trianglePieces.push(new Triangle(centerPoint, setColor, octagonVertices[i], setColor, midpoint, setColor));
            trianglePieces.push(new Triangle(centerPoint, setColor, midpoint, setColor, octagonVertices[0], setColor));
        } else if (i == 7){
            trianglePieces.push(new Triangle(centerPoint, setColor, octagonVertices[i], setColor, octagonVertices[0], setColor));
        } else{
            trianglePieces.push(new Triangle(centerPoint, setColor, octagonVertices[i], setColor, octagonVertices[i+1], setColor));
        }
        
    }

    for(let i = 0; i < trianglePieces.length; i++){
        trianglePieces[i].render();
        
    }

}


var trianglePieces = [];
createTriPieces(trianglePieces, octagonVertices);

for(let i = 0; i < trianglePieces.length; i++){
    let degree = Math.floor(Math.random()*150+250);
    if(Math.floor(Math.random()*2) == 1){
        trianglePieces[i].mesh.position.y += degree;
    }else {
        trianglePieces[i].mesh.position.y -= degree;
    }
    degree = Math.floor(Math.random()*300+300);
    if(Math.floor(Math.random()*2) == 1){
        trianglePieces[i].mesh.position.x += degree;
    }else {
        trianglePieces[i].mesh.position.x -= degree;
    }
}

// Mouse events for dragging
window.addEventListener('mousedown', onMouseDown, false);
window.addEventListener('mousemove', onMouseMove, false);
window.addEventListener('mouseup', onMouseUp, false);

function onMouseDown(event) {
  event.preventDefault();
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(scene.children);

  if (intersects.length > 0) {
    // Check if the intersected object is not part of the octagon group
    if (!octagonGroup.children.includes(intersects[0].object)) {
        selectedPiece = intersects[0].object;
        selectedPiece.renderOrder = 1;
        dragPlane.setFromNormalAndCoplanarPoint(camera.getWorldDirection(dragPlane.normal), selectedPiece.position);

        if (raycaster.ray.intersectPlane(dragPlane, intersection)) {
            dragOffset.copy(intersection).sub(selectedPiece.position);
        }

        dragging = true;
    }
  }
}

function onMouseMove(event) {
  if (dragging && selectedPiece) {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    if (raycaster.ray.intersectPlane(dragPlane, intersection)) {
      selectedPiece.position.copy(intersection.sub(dragOffset));
    }
  }
}

function onMouseUp() {
  dragging = false;
  selectedPiece = null;
}


 
// Render loop
 function animate() {
    requestAnimationFrame(animate);
    oct.render(); // Render the octagon
    renderer.render(scene, camera);
}
animate();

    </script>
</body>
</html>
